- name: Install nodejs
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - nodejs
    - npm

- name: Install generic tools
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - apt-file
    - dnsutils
    - exuberant-ctags
    - jq
    - gawk
    - geeqie
    - git-crypt
    - libnotify-bin
    - netcat
    - nmap
    - openjdk-11-jdk
    - openjdk-11-jre
    - silversearcher-ag
    - strace
    - xsel

- name: Install zeal
  apt:
    name: zeal
    state: present

- name: Install cros-gpu
  apt:
    name: cros-gpu
    state: present

- name: Install pet
  apt:
    deb: https://github.com/knqyf263/pet/releases/download/v0.3.6/pet_0.3.6_linux_amd64.deb
